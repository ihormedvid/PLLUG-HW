<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>

<body>
  <h1>Why are you?</h1>
  <form action="#" method="post">

    <div style="margin-bottom: 20px;">
      <label>
        <span style="margin-right: 50px;">Username</span>
        <input type="text" name="username" id="username" placeholder="panda">
      </label>
    </div>

    <div style="margin-bottom: 20px;">
      <label>
        <span style="margin-right: 50px;">Password</span>
        <input type="password" name="password" id="password" placeholder="panda">
      </label>
    </div>

    <div style="margin-bottom: 20px;">
      <label>
        <span>Confirm Password</span>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="panda">
      </label>
    </div>

    <div style="margin-bottom: 20px;">
      <label>
        <span>Email</span>
        <input type="email" name="email" id="email" placeholder="email">
      </label>
    </div>

    <div style="margin-bottom: 20px;">
      <label>
        <span>Gender</span>
        <input type="radio" name="gender" id="genderWoman" value="Women">
        <span>Men</span>
        <input type="radio" name="gender" id="genderMan" value="Men">
        <span>Women</span>
      </label>
    </div>

    <div style="margin-bottom: 20px;">
      <label>
        <span>Color</span>
        <input type="color" name="color" id="color" placeholder="color">
      </label>
    </div>

    <div style="margin-bottom: 20px;">
      <label>
        <span>Date</span>
        <input type="date" name="date" id="date" placeholder="date">
      </label>
    </div>

    <div class="bottom">
      <input type="submit" value="Click me" style="margin-left: 10px;">
      <input type="reset" value="Reset me" style="margin-left: 40px;">
    </div>

  </form>

</body>

</html>
